  paper:
    summary: "ISBN: 9787306069580<br><br>Publisher: Sun Yat-sen University Press<br><br>Abstract: Shenzhen, as the window of China's Reform and Opening-up, started to advocate the development of CSR and related concepts early. In recent years, with the legalization, scientific, standardized and systematic management of CSR, it has developed rapidly. In order to provide a reference for the future development of CSR in Shenzhen, the report presents CSR cases by studying the development of state-owned, private and foreign enterprises in Shenzhen in 2018-2019, while summarizing the experience and putting forward some problems and shortcomings in the development of CSR in Shenzhen. Finally, the report looks forward to the future development of CSR in Shenzhen."
