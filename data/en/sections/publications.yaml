    summary: "ISBN: 9787520192460<br><br>Publisher: Social Sciences Academic Press (China)<br><br>Abstract: The introduction of charitable trust system into China is relatively late. After The Trust Law of the People's Republic of China, The Charity Law of the People's Republic of China and The Management Measures of Charitable Trust were successively promulgated, the number of charitable trust filings in China has grown rapidly, with active different social entities' participation. Charitable trust generally presents a steady and positive development trend and play an important role in promoting the third distribution and helping the development of public welfare. However, the laws and regulations and supporting systems for charitable trust still need to be further improved, and the public's awareness of charitable trust also remains to be improved."
