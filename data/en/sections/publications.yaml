- title: Decarbonizing Power Generation in Pennsylvania – A Roadmap Beyond RGGI
  publishedIn:
    name: Student-Published Anthology of Research at Kleinman Magazine
    date: 1 Oct 2023
    url: https://kleinmanenergy.upenn.edu/wp-content/uploads/2023/08/KC-SPARK-Anthology-2023.pdf
  authors:
  - name: Zhao Liu
    url: https://www.zhao-liu.com
  paper:
    summary: Pennsylvania’s heavy reliance on fossil fuels poses a significant challenge to the sustainable development of the power generation sector. Although Pennsylvania has joined the Regional Greenhouse Gas Initiative (RGGI) to reduce carbon emissions, ongoing legal disputes may compel Pennsylvania to withdraw from RGGI, resulting in significant environmental, health, and economic consequences. To mitigate these possible losses, remedial actions should tackle air pollution and environmental justice issues while introducing supplementary policies to RGGI to encourage rapid decarbonization.
    url: https://example.com
  categories: ["Energy Transition"]
  tags: ["Energy Transition", "Carbon Emission Trading"]

